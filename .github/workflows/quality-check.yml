name: Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality Check (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    permissions:
      contents: read
      pull-requests: write
      security-events: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        continue-on-error: true
        with:
          version: latest
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Ensure uv is available
        shell: bash
        run: |
          if ! command -v uv &> /dev/null; then
            echo "uv not found, installing via pip..."
            python -m pip install --upgrade pip
            pip install uv
          fi
          uv --version

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }}

      - name: Lint with ruff
        run: uv run ruff check .
        continue-on-error: false

      - name: Check formatting with ruff
        run: uv run ruff format --check .
        continue-on-error: false

      - name: Type check with mypy
        run: uv run mypy .
        continue-on-error: false

      - name: Run tests with coverage (parallel)
        run: >
          uv run pytest --cov=src --cov-report=xml --cov-report=term-missing
          --cov-fail-under=60 --junit-xml=pytest-results.xml -n auto
        continue-on-error: false

      - name: Enforce quality gate
        if: always()
        shell: bash
        run: |
          echo "Verifying quality check results"
          if [ "${{ job.status }}" != "success" ]; then
            echo "[FAIL] Quality checks failed. Please review:"
            echo "  - ruff check linting issues"
            echo "  - ruff format formatting issues"
            echo "  - mypy type checking errors"
            echo "  - pytest coverage below threshold"
            exit 1
          else
            echo "[PASS] All quality checks passed"
          fi

      - name: Upload coverage to Codecov
        if: >-
          matrix.os == 'ubuntu-latest' &&
          matrix.python-version == '3.13' &&
          env.CODECOV_TOKEN != '' &&
          github.event_name != 'act_local'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish test report
        if: (success() || failure()) && github.event_name != 'act_local'
        uses: dorny/test-reporter@v2
        continue-on-error: true
        with:
          name: Test results (${{ matrix.os }}, Python ${{ matrix.python-version }})
          path: pytest-results.xml
          reporter: java-junit
          fail-on-error: false
          fail-on-empty: false
