name: Security Scan

on:
  workflow_dispatch:
    inputs:
      scan_type:
        description: "Select the scan profile"
        required: true
        default: comprehensive
        type: choice
        options:
          - comprehensive
          - codeql-only
          - security-only
          - sbom-only

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.scan_type == 'comprehensive' ||
       github.event.inputs.scan_type == 'codeql-only')
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        id: init
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        if: steps.init.outcome == 'success'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL analysis
        if: steps.init.outcome == 'success'
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Report initialization failure
        if: steps.init.outcome != 'success'
        run: |
          echo 'CodeQL initialization failed. Verify that GitHub Advanced Security is enabled.'
          echo 'Documentation: https://docs.github.com/code-security/code-scanning'

  application-security:
    name: Application Security Scan
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.scan_type == 'comprehensive' ||
       github.event.inputs.scan_type == 'security-only')
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv venv --python 3.13
          uv sync

      - name: Run security scan
        run: uv run python scripts/security_scan.py --scan-type=all
        continue-on-error: true

      - name: Review security summary
        run: |
          if [ ! -d security_reports ]; then
            echo 'security_reports directory was not created.'
            exit 1
          fi

          if [ -f security_reports/security_summary.json ]; then
            echo 'security_summary.json:'
            cat security_reports/security_summary.json | jq '.' || cat security_reports/security_summary.json
          else
            echo 'security_summary.json not found; listing generated reports instead.'
            ls -la security_reports
          fi

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-reports
          path: security_reports/
          retention-days: 30

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.scan_type == 'comprehensive' ||
       github.event.inputs.scan_type == 'security-only')
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --redact --verbose

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          path: .
          extra_args: --only-verified

  sbom-generation:
    name: SBOM Generation
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.scan_type == 'comprehensive' ||
       github.event.inputs.scan_type == 'sbom-only')
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv venv --python 3.13
          uv sync

      - name: Generate SBOM
        run: uv run python scripts/security_scan.py --scan-type=sbom

      - name: Validate SBOM
        run: |
          if [ -f security_reports/sbom.json ]; then
            echo 'SBOM generated successfully.'
            jq '.metadata.timestamp' security_reports/sbom.json
          else
            echo 'SBOM generation failed.'
            exit 1
          fi

      - name: Upload SBOM
        uses: actions/upload-artifact@v5
        with:
          name: sbom
          path: security_reports/sbom.json
          retention-days: 90
