name: セキュリティスキャン

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 毎週月曜日の午前3時（UTC）に実行
    - cron: '0 3 * * 1'

jobs:
  codeql:
    name: CodeQL セキュリティ分析
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: CodeQL 初期化
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: 自動ビルド
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL 分析実行
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  comprehensive-security-scan:
    name: 包括的セキュリティスキャン
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: uv セットアップ
        uses: astral-sh/setup-uv@v1

      - name: Python セットアップ
        run: uv python install 3.13

      - name: 依存関係インストール
        run: |
          uv venv --python 3.13
          uv sync --frozen

      - name: 包括的セキュリティスキャン実行
        run: |
          uv run python scripts/security_scan.py --scan-type=all

      - name: セキュリティレポートの確認
        run: |
          if [ -f security_reports/security_summary.json ]; then
            echo "セキュリティスキャン結果サマリー:"
            cat security_reports/security_summary.json

            # 脆弱性の数をチェック
            bandit_issues=$(jq '.scan_results.bandit.issues_count // 0' security_reports/security_summary.json)
            audit_vulnerabilities=$(jq '.scan_results.pip_audit.vulnerabilities_count // 0' security_reports/security_summary.json)

            echo "Bandit 問題数: $bandit_issues"
            echo "pip-audit 脆弱性数: $audit_vulnerabilities"

            # 高レベルの問題がある場合は失敗
            if [ "$bandit_issues" -gt 0 ] || [ "$audit_vulnerabilities" -gt 0 ]; then
              echo "❌ セキュリティ問題が検出されました"
              exit 1
            else
              echo "✅ セキュリティ問題は検出されませんでした"
            fi
          else
            echo "❌ セキュリティレポートが生成されませんでした"
            exit 1
          fi

      - name: セキュリティレポートのアップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: security_reports/
          retention-days: 30

  secret-scan:
    name: 秘密情報スキャン
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得

      - name: TruffleHog による秘密情報スキャン
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  sbom-generation:
    name: SBOM 生成
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: uv セットアップ
        uses: astral-sh/setup-uv@v1

      - name: Python セットアップ
        run: uv python install 3.13

      - name: 依存関係インストール
        run: |
          uv venv --python 3.13
          uv sync --frozen

      - name: SBOM 生成
        run: |
          uv run python scripts/security_scan.py --scan-type=sbom

      - name: SBOM 検証
        run: |
          if [ -f security_reports/sbom.json ]; then
            echo "✅ SBOM が正常に生成されました"
            echo "コンポーネント数: $(jq '.components | length' security_reports/sbom.json)"
            echo "生成日時: $(jq -r '.metadata.timestamp' security_reports/sbom.json)"
          else
            echo "❌ SBOM の生成に失敗しました"
            exit 1
          fi

      - name: SBOM アップロード
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: security_reports/sbom.json
          retention-days: 90
