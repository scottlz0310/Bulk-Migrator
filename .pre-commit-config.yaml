repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: uv run bandit
        language: system
        args: [-r, src/, --severity-level, medium]
        pass_filenames: false

  - repo: local
    hooks:
      - id: codeql-python-scan
        name: CodeQL Python Scan
        entry: bash scripts/run_codeql.sh
        language: system
        types: [python]
        pass_filenames: false
        always_run: false

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: uv run python -m pytest -p xdist -q -n auto
        language: system
        pass_filenames: false
        always_run: true